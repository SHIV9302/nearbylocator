<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Owner Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Business Owner Signup</h2>
        <form action="business_signup.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="business_name">Business Name:</label>
            <input type="text" id="business_name" name="business_name" required>

            <label for="business_type">Type of Business:</label>
            <input type="text" id="business_type" name="business_type" required>

            <label for="business_location">Business Location:</label>
            <input type="text" id="business_location" name="business_location" required>

            <label for="opening_hours">Opening Hours:</label>
            <input type="text" id="opening_hours" name="opening_hours" required>

            <label for="closing_hours">Closing Hours:</label>
            <input type="text" id="closing_hours" name="closing_hours" required>

            <input type="submit" value="Signup">
        </form>
    </div>
</body>
</html>
